version: '3.3'

services:
  postgres:
    image: postgres:latest
    container_name: 'tkk-bot-postgres'
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: postgres
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  redis:
    image: redis:6.2.14
    container_name: 'tkk-bot-redis'
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASS}
    ports:
      - "6379:6379"

  app:
    image: "${DOCKERHUB_USERNAME}/tkk-bot-app:latest"
    container_name: 'tkk-bot-app'
    restart: unless-stopped
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      SSH_USER: ${SSH_USER}
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_NAME: ${BOT_NAME}
      WEB_PASS: ${WEB_PASS}
      REDIS_PASS: ${REDIS_PASS}
      REDIS_HOST: ${REDIS_HOST}
    depends_on:
      - postgres
      - redis
    ports:
      - 999:999
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
